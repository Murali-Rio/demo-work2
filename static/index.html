<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Security Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .container {
            position: relative;
            max-width: 400px;
            padding: 25px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease forwards, shadowPulse 3s ease-in-out infinite;
            z-index: 2;
        }
        .container:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .form-group {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shadowPulse {
            0%, 100% { box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); }
        }
        .heading {
            animation: fadeInDown 1.2s ease forwards;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid #fff;
            border-top: 3px solid #0056b3;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h2 class="heading">Website Security Scanner</h2>
    <form id="scannerForm" method="POST" action="/scan">
        <div class="form-group">
            <label for="url">Enter Website URL:</label>
            <input type="text" id="url" name="url" class="form-control" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn" id="startScanBtn" onclick="startAnimation()">Start Scan</button>
    </form>
</div>

<script>
    function startAnimation() {
        const button = document.getElementById('startScanBtn');
        button.innerHTML = '<div class="loader"></div>';
        button.style.pointerEvents = 'none';  
        button.style.backgroundColor = '#0056b3';
    }
</script>
</body>
</html>
